<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  
  <div class="container mt--8 pb-5">
   
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-2">
            <h3 align="center">Register Here</h3>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" #register = "ngForm" (ngSubmit) = "onsub(register.value)">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" style="color: black;" name="name" id="name" [(ngModel)]="name" placeholder="Name" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                  </div>
                  <input class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile" style="color: black;" placeholder="Mobile" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Email" type="email" style="color: black;">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-university"></i></span>
                  </div>
                  <input class="form-control" name="company_name" id="company_name" [(ngModel)]="company_name" placeholder="company" type="text" style="color: black;">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                  </div>
                  <input class="form-control" name="referred_by" id="referred_by" [(ngModel)]="referred_by" placeholder="Referred By" type="text" style="color: black;">
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary">Register</button>
                <!-- <a class="btn btn-primary" align="center" routerLink="/dashboard">Register</a> -->
              </div>
            </form>
          </div>
        </div>
      </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
    </div>
  </div>
