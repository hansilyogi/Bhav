<div class="" id="page-wrapper" ng-app="myApp" ng-controller="ctrl1">
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-danger shadow border-0">
        <div class="card-header bg-primary pb-0">
          <h3 align="center">register Account</h3>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" #register = "ngForm" (ngSubmit)="onsub(register.value)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-user-circle"></i></span>
                </div> -->
                <input class="form-control" style="color: black;" name="name" id="name" [(ngModel)]="name" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-phone"></i></span>
                </div> -->
                <input class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile" style="color: black;" placeholder="Mobile" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-location-arrow"></i></span>
                </div> -->
                <input class="form-control" name="completeAddress" id="completeAddress" [(ngModel)]="completeAddress" style="color: black;" placeholder="Address" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-thumb-tack"></i></span>
                </div> -->
                <input class="form-control" name="lat" id="lat" [(ngModel)]="lat" style="color: black;" placeholder="Latitude" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-thumb-tack"></i></span>
                </div> -->
                <input class="form-control" name="long" id="long" [(ngModel)]="long" style="color: black;" placeholder="Longitude" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-tasks"></i></span>
                </div> -->
                <input class="form-control" name="landSizeOwned" id="landSizeOwned" [(ngModel)]="landSizeOwned" style="color: black;" placeholder="Land Size" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-map-marker"></i></span>
                </div> -->
                <select 
                  class="form-control"
                  id="State"
                  [(ngModel)]="State" name="State">
                  <option value="" disabled selected> Please select State</option>
                  <option *ngFor="let x of li_state" value="{{x._id}}">{{x.State}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-primary"><i class="fa fa-map-marker"></i></span>
                </div>
                <select 
                  class="form-control"
                  id="City"
                  [(ngModel)]="City" name="City">
                  <option value="" disabled selected> Please select City</option>
                  <option *ngFor="let x of li_city" value="{{x._id}}">{{x.City}}</option>
                </select>
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
  </div>
</div>
</div>
