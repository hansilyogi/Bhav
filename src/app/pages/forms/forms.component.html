<div class="header bg-gradient-danger pb-3 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
</div>
<br>
<br>
<div class="" id="page-wrapper" ng-app="myApp" ng-controller="ctrl1">
    <div class="container-fluid">
      <div class="row row-stat">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-divider" style="text-align: center; text-transform:uppercase;">
              <h2><strong>Peronal Information</strong></h2>
            </div>
            <br>
            <br>
            <div class="panel-body">
              <div class="xs-mt-10 xs-mb-10">
                <div class="row">
                  <div class="col-md-8">
                    <form class="form-horizontal" #form1 ="ngForm" (ngSubmit) = "onsubb(form1)">
                      <div class="form-group"> 
                        <div class="row">
                          <label class="col-sm-3 control-label" for="name">NAME</label>
                          <div class="col-sm-9">
                            <input id="name" name="name" [(ngModel)]="name" class="form-control input-pill" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="form-group"> 
                        <div class="row">
                          <label class="col-sm-3 control-label" for="img">IMAGE</label>
                          <div class="col-sm-9">
                            <input id="img" name="img" [(ngModel)]="img" class="form-control input-pill" 
                            type="file" accept="image/*" placeholder="Enter Image">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="date_of_birth">DATE OF BIRTH</label>
                          <div class="col-sm-9">
                            <input id="date_of_birth" name="date_of_birth" [(ngModel)]="date_of_birth" class="form-control input-pill" type="date" ng-model="dob">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="gender">GENDER</label>
                          <div class="col-sm-9">
                            <select id="gender" class="form-control" [(ngModel)]="gender" name="gender">
                              <option value="male">MALE</option>
                              <option value="female">FEMALE</option>
                              <option value="other">OTHER</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="address">ADDRESS</label>
                          <div class="col-sm-9">
                            <input id="address" class="form-control" type="text" name="address" [(ngModel)]="address"
                                   placeholder="enter address">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="spouse_name">SPOUSE NAME</label>
                          <div class="col-sm-9">
                            <input id="spouse_name" class="form-control" type="text" name="spouse_name" [(ngModel)]="spouse_name"
                                   placeholder="enter name">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="spouse_birth_date">SPOUSE D.O.B</label>
                          <div class="col-sm-9">
                            <input id="spouse_birth_date" name="spouse_birth_date" class="form-control" type="date" [(ngModel)]="spouse_birth_date">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="number_of_child">NO. OF CHILD</label>
                          <div class="col-sm-9">
                            <input id="number_of_child" name="number_of_child" class="form-control" type="number" [(ngModel)]="number_of_child">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="company_name">Company Name</label>
                          <div class="col-sm-9">
                            <input id="company_name" name="company_name" class="form-control" type="text" [(ngModel)]='company_name'>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="business_category">Business Category</label>
                          <div class="col-sm-9">
                            <input id="business_category" name="business_category" class="form-control" type="text" [(ngModel)]='business_category'>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="company_address">Company Address</label>
                          <div class="col-sm-9">
                            <input id="company_address" name="company_address" class="form-control" type="text" [(ngModel)]='company_address'>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="about_business">About Business</label>
                          <div class="col-sm-9">
                            <input id="about_business" name="about_business" class="form-control" type="text" [(ngModel)]="about_business">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="keyword">keywords</label>
                          <div class="col-sm-9">
                            <input id="keyword" name="keyword" class="form-control" type="text" [(ngModel)]='keyword'>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="experience">Experience</label>
                          <div class="col-sm-9">
                            <input id="experience" name="experience" class="form-control" type="text" [(ngModel)]='experience'>
                          </div>
                        </div>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-danger" type="submit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<br>
<br>
