<div class="container">
    <form novalidate
          (ngSubmit)="onSubmit(f)"
          #f="ngForm">
    
        <div class="form-group" ngbDropdown> 
            <div class="row">
              <label class="col-sm-3 control-label" for="type"><b>OFFER CATEGORY</b></label>
              <div class="col-sm-9">
                <select 
                class="form-control"
                id="type"
                ng-model="type">
                <option value="" disabled selected>Select Category</option>
                <option *ngFor="let x of lis" value="{{x}}">{{x}}</option>
                </select>
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="title"><b>TITLE</b></label>
              <div class="col-sm-9">
                <input id="title" name="title" [(ngModel)]="title" class="form-control input-pill" type="text">
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="dateTime"><b>EXPIRES BY</b></label>
              <div class="col-sm-9">
                <input id="dateTime" name="dateTime" [(ngModel)]="dateTime" class="form-control input-pill" type="date">
              </div>
            </div>
        </div>
        <br>

            <div class="form-group"> 
                <div class="row">
                  <label class="col-sm-3 control-label" for="bannerImage"><b>OFFER IMAGE</b></label>
                  <div class="col-sm-9">
                    <input id="bannerImage" name="bannerImage" [(ngModel)]="bannerImage" class="file-input" 
                    type="file" accept="image/*">
                    <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a fileâ€¦
                        </span>
                      </span>
                  </div>
                </div>
            </div>
            <br>

            <div class="form-group"> 
                <div class="row">
                  <label class="col-sm-3 control-label" for="details"><b>DESCRIPTION</b></label>
                  <div class="col-sm-9">
                    <textarea id="details" name="details" [(ngModel)]="details" class="form-control input-pill" type="text" row='5' col="5"></textarea>
                  </div>
                </div>
            </div>
            <br>
        
            <div align="center">    
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="f.invalid">SUBMIT
            </button>
        </div>
    </form> 
</div>
