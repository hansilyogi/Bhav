<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container">
    <form novalidate
          (ngSubmit)="onSubmit(f)"
          #f="ngForm">
    
        <div class="form-group" ngbDropdown> 
            <div class="row">
              <label class="col-sm-3 control-label" for="newsType"><b>NEWS CATEGORY</b></label>
              <div class="col-sm-9">
                <!-- <input id="newsType" name="newsType" [(ngModel)]="newsType" class="form-control input-pill" type="text"> -->
                <select 
                class="form-control"
                id="newsType"
                ng-model="newsType">
                <option value="" disabled selected> Please select Category</option>
                <option *ngFor="let x of li" value="{{x}}">{{x.newsType}}</option>
                </select>
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="content"><b>CONTENT</b></label>
              <div class="col-sm-9">
                <!-- <ejs-richtexteditor></ejs-richtexteditor>             -->
                <textarea id="content" name="content" [(ngModel)]="content" class="form-control input-pill" type="text" row='2' col="2"></textarea>
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="headline"><b>HEADLINE</b></label>
              <div class="col-sm-9">
                <input id="headline" name="headline" [(ngModel)]="headline" class="form-control input-pill" type="text">
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
                <div class="row">
                  <label class="col-sm-3 control-label" for="newsImage"><b>NEWS IMAGE</b></label>
                  <div class="col-sm-9">
                    <input id="newsImage" name="newsImage" [(ngModel)]="newsImage" class="file-input" 
                    type="file" accept="image/*" #fileInput>
                    <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a fileâ€¦
                        </span>
                      </span>
                  </div>
                </div>
            </div>
            <br>
            
        
          <div align="center">
            <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid">SUBMIT
            </button>
          </div>
    </form> 
</div>

<script>
  window.addEventListener('load', function(){
    document.getElementById('sampleeditor').setAttribute('contenteditable', 'true');
    document.getElementById('sampleeditor2').setAttribute('contenteditable', 'true');
      });

  function format(command, value) {
    document.execCommand(command, false, value);
  }

  function setUrl() {
    var url = document.getElementById('txtFormatUrl').value;
    var sText = document.getSelection();
    document.execCommand('insertHTML', false, '<a href="' + url + '" target="_blank">' + sText + '</a>');
    document.getElementById('txtFormatUrl').value = '';
  }
</script>
