<div class="" id="page-wrapper" ng-app="myApp" ng-controller="ctrl1">
    <div class="container-fluid">
        <div class="row row-stat">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-divider" style="text-align: center; text-transform:uppercase;">
                        <h2 style="color: lightseagreen;"><strong>Add State</strong></h2>
                    </div>
                    <br>
                    <br>
                    <div class="panel-body">
                        <div class="xs-mt-10 xs-mb-10">
                            <div class="row">
                                <div class="col-md-8">
                                    <form #personForm="ngForm" (ngSubmit)="submit_state(personForm.value)">
                                        <div class="form-group"> 
                                            <div class="row">
                                                <label class="col-sm-3 control-label" for="State"><b>STATE</b></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control input-pill" [(ngModel)]="State" name="State" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="text-center">
                                            <button class="btn btn-danger" type="submit">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--5">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">STATE DETAILS</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-dark text-center">
                            <tr>
                                <th>
                                State
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor='let row of li'>
                                <td>{{ row.State }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
