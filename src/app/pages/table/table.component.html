<div class="container-fluid mt--5">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Customer Listing</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Mobile
                </th>
                <th>
                  Size of Land
                </th>
                <th>
                  State
                </th>
                <th>
                  City
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of lis">
                <td>{{ e.name }}</td>
                <td>{{ e.mobile }}</td>
                <td>{{ e.landSizeOwned }}</td>
                <td>{{ e.state.State }}</td>
                <td>{{ e.city.City }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
